    <script>
	function LoginUser(){
		var identity = document.getElementById("identity").value;
		var password = document.getElementById("password").value;
		var chb1 = document.getElementById("chb1").checked;
		var remember_me = 0;
		if (chb1 == true){
			remember_me = 1;
		}
		if ((identity.trim() == "") || (password.trim() == "")){
			alert("Please, completely fill in your login information");
			return false;
		}
		var form_data = new FormData();
		form_data.append("identity", identity);
		form_data.append("password", password);
		form_data.append("remember_me", remember_me);
		$.ajax({
			url: "/login",
			method: "POST",
			data: form_data,
			processData: false,
			contentType: false,
			cache: false,
			beforeSend: function(){
				document.getElementById("com_preload").style.display = "block";
				document.getElementById("com_base").style.display = "none";
			},
			success: function(result){
				alert(result);
				window.location.href = "/";

				// document.getElementById("com_preload").style.display = "none";
				// document.getElementById("com_base").style.display = "block";

		});
	}
